apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.staunch.MartianFunctionalTest'

repositories {
    mavenCentral()
}

jar {
    baseName = 'martian-robot'
    version =  '0.0.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}

