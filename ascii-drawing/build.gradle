plugins {
    id 'java'
}

group 'com.staunch'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.25.0"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}